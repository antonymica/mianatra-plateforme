{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Modifier le cours</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titre du cours <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Markdown support√©)</label>
                        <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                        <div class="form-text">
                            Vous pouvez utiliser <a href="https://www.markdownguide.org/basic-syntax/" target="_blank">la syntaxe Markdown</a> :
                            **gras**, *italique*, `code`, listes, etc.
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
